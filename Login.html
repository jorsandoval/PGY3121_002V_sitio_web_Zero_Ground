<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>

    <div class="modal fade show" id="signin-modal" tabindex="-1" style="display: block;" aria-modal="true"
        role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-secondary">
                    <ul class="nav nav-tabs card-header-tabs" role="tablist">
                        <li class="nav-item"><a class="nav-link fw-medium active" href="#signin-tab"
                                data-bs-toggle="tab" role="tab" aria-selected="true"><i
                                    class="ci-unlocked me-2 mt-n1"></i>Iniciar Sesión</a></li>
                        <li class="nav-item"><a class="nav-link fw-medium" href="#signup-tab" data-bs-toggle="tab"
                                role="tab" aria-selected="false"><i class="ci-user me-2 mt-n1"></i>Registrarse</a></li>
                    </ul>
                </div>
                <div class="modal-body tab-content py-4">
                    <form class="needs-validation tab-pane fade show active" autocomplete="off" novalidate=""
                        id="signin-tab">
                        <div class="mb-3">
                            <label class="form-label" for="si-email">Correo Electronico</label>
                            <input class="form-control" type="email" id="si-email" placeholder="johndoe@example.com"
                                required="" control-id="ControlID-1">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="si-password">Contraseña</label>
                            <div class="password-toggle">
                                <input class="form-control" type="password" id="si-password" required=""
                                    control-id="ControlID-2">
                            </div>
                        </div>
                        <div class="mb-3 d-flex flex-wrap justify-content-between">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="si-remember"
                                    control-id="ControlID-4">
                                <label class="form-check-label" for="si-remember">Remember me</label>
                            </div><a class="fs-sm" href="#">Forgot password?</a>
                        </div>
                        <button class="btn btn-primary btn-shadow d-block w-100" type="submit"
                            control-id="ControlID-5">Iniciar Sesión</button>
                    </form>
                    <form class="needs-validation tab-pane fade" autocomplete="off" novalidate="" id="signup-tab">
                        <div class="mb-3">
                            <label class="form-label" for="su-name">Nombre Completo</label>
                            <input class="form-control" type="text" id="su-name" placeholder="John Doe" required=""
                                control-id="ControlID-6">
                            <div class="invalid-feedback">Please fill in your name.</div>
                        </div>
                        <div class="mb-3">
                            <label for="su-email">Correo Electronico</label>
                            <input class="form-control" type="email" id="su-email" placeholder="johndoe@example.com"
                                required="" control-id="ControlID-7">
                            <div class="invalid-feedback">Please provide a valid email address.</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="su-password">Contraseña</label>
                            <div class="password-toggle">
                                <input class="form-control" type="password" id="su-password" required=""
                                    control-id="ControlID-8">
                                <label class="password-toggle-btn" aria-label="Show/hide password">
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="su-password-confirm">Confirmar Contraseña</label>
                            <div class="password-toggle">
                                <input class="form-control" type="password" id="su-password-confirm" required=""
                                    control-id="ControlID-10">
                                <label class="password-toggle-btn" aria-label="Show/hide password">
                                </label>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-shadow d-block w-100" type="submit"
                            control-id="ControlID-12">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
